<html lang="pt-br">
<head>

    <style>
        body {
            font: normal 20pt Arial;
            background-color: aquamarine;
            color: darkblue;
        }
    </style>
</head>
<body>
    <script>
        //var nome = prompt('Informe seu nome: ')
        document.write(`Olá, <strong>${nome[0].toUpperCase() + nome.slice(1, nome.length)}</strong>! Seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}.</br>`)
        document.write(`Seu nome em minúscula é ${nome.toLowerCase()}.</br>`)
        var n1 = 3200.50
        document.write(n1.toLocaleString('pt-Br', {style : 'currency', currency : 'BRL'})) // exibe o valor em formato string precedido do sinal monetário do REAL
        document.write('</br>')
        document.write(n1.toLocaleString('pt-Br', {style : 'currency', currency : 'USD'})) // exibe o valor em formato string precedido do sinal monetário do DÓLAR
        document.write('</br>')
        document.write(n1.toLocaleString('pt-Br', {style : 'currency', currency : 'EUR'})) // exibe o valor em formato string precedido do sinal monetário do EURO
    </script>
</body>
